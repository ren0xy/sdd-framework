name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Package dist
        run: tar -czf sdd-framework-dist.tar.gz dist/

      - uses: softprops/action-gh-release@v2
        with:
          files: sdd-framework-dist.tar.gz
